<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pokemon - b8one Academy</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="#" class="logo-link"></a>
                <img src="./assets/images/logo-pokemon.png" alt="Imagem do pokemon Pikachu" class="logo">
            </div>
            <div class="search">
                <button class="search-button" type="submit">
                    <img src="./assets/images/search-icon.png" alt="Icone de busca" class="search-button-icon">
                </button>
                <input class="search-input" type="search" placeholder="Buscar seu pokémon">
            </div>
        </div>
    </header>
    <section class="pokemon-filter-section">
        <div class="container">
            <h2 class="pokemon-filter-section-title">
                Pokémons
            </h2>
            <ul class="pokemon-filter-list pokemon-filter-item-active">
                <li class="pokemon-filter-item">
                    <button class="pokemon-filter-button" data-pokemon-type-name="all">
                        All
                    </button>
                </li>
                <li class="pokemon-filter-item">
                    <button class="pokemon-filter-button" data-pokemon-type-name="bug">
                        Bug
                    </button>
                </li>
                <li class="pokemon-filter-item">
                    <button class="pokemon-filter-button" data-pokemon-type-name="electric">
                        Electric
                    </button>
                </li>
                <li class="pokemon-filter-item">
                    <button class="pokemon-filter-button" data-pokemon-type-name="fire">
                        Fire
                    </button>
                </li>
                <li class="pokemon-filter-item">
                    <button class="pokemon-filter-button" data-pokemon-type-name="grass">
                        Grass
                    </button>
                </li>
                <li class="pokemon-filter-item">
                    <button class="pokemon-filter-button" data-pokemon-type-name="normal">
                        Normal
                    </button>
                </li>
                <li class="pokemon-filter-item">
                    <button class="pokemon-filter-button" data-pokemon-type-name="poison">
                        Poison
                    </button>
                </li>
                <li class="pokemon-filter-item">
                    <button class="pokemon-filter-button" data-pokemon-type-name="water">
                        Water
                    </button>
                </li>
                <li class="pokemon-filter-item">
                    <button class="pokemon-filter-button" data-pokemon-type-name="psychic">
                        psychic
                    </button>
                </li>
                <li class="pokemon-filter-item">
                    <button class="pokemon-filter-button" data-pokemon-type-name="fairy">
                        fairy
                    </button>
                </li>
                <li class="pokemon-filter-item">
                    <button class="pokemon-filter-button" data-pokemon-type-name="ghost">
                        ghost
                    </button>
                </li>
                <li class="pokemon-filter-item">
                    <button class="pokemon-filter-button" data-pokemon-type-name="rock">
                        rock
                    </button>
                </li>
                <li class="pokemon-filter-item">
                    <button class="pokemon-filter-button" data-pokemon-type-name="ground">
                        ground
                    </button>
                </li>
                <li class="pokemon-filter-item">
                    <button class="pokemon-filter-button" data-pokemon-type-name="fighting">
                        fighting
                    </button>
                </li>
            </ul>
        </div>
    </section>
    <main class="pokemons">
        <div class="container">
            <ul class="pokemons-list">
            </ul>
        </div>
    </main>
    <script src="./assets/js/index.js"></script>
</body>
</html>
